<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.min.js"></script>
    <script src="https://kit.fontawesome.com/b8765e35d0.js" crossorigin="anonymous"></script>
    <title>Sobre</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/sobre.css">
</head>

<body>

    <div id="app">
        <div class="container-out">
            <h3><i @click="recuar" class="fa-solid fa-angle-left"></i></h3>
            <div class="container">
                <div class="conteudo">
                    <h1>Revisão do cadastro</h1>

                    <p class="titulo">Nome completo</p>
                    <p class="dados">Fabrício Rodrigues de Oliveira</p>

                    <p class="titulo">CPF</p>
                    <p class="dados">485.628.337-89</p>

                    <p class="titulo">Estado/Cidade</p>
                    <p class="dados">Rio Grande do Sul - Pelotas</p>

                    <p class="titulo">Especialidade principal</p>
                    <p class="dados">Cardiologia</p>

                    <p class="titulo">Preço da consulta</p>
                    <p class="dados">R$ 200,00</p>

                    <p class="titulo">Formas de pagamento da consulta</p>
                    <p class="dados">Cartão de crédito - Parcelamento em 2x <br> sem juros</p>



                    <div class="botao">
                        <button @click="avancar"> CADASTRAR PROFISSIONAL </button>
                    </div>
                    <p class="editar">Editar cadastro</p>
                </div>
                <div class="img">
                    <img class="imgpg1" src="../img/pagina-3.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="../js/sobre.js"></script>
</body>

</html>
